---
- name: ClamAV Scan + S3 Upload + SNS Notification
  hosts: localhost
  connection: local
  become: yes

  vars:
    scan_directory: "/home/user" # Edite e coloque arqui os reposit처rios que pretende executar o scan
    exclude_directories:
      - "/tmp" # Edite e coloque arqui os reposit처rios que pretende manter fora do scan
    exclude_files:
      - "/home/user/teste.txt" # Edite e coloque arqui os arquivos que pretende manter fora do scan
    s3_bucket: "seu-bucket" # Coloque o nome do seu bucket S3
    sns_topic_arn: "arn:aws:sns:<regi찾o>:<ID-da-conta>:<nome-do-topico>" # Coloque aqui a ARN do t처pico SNS

  tasks:
    - name: Instalar ClamAV
      apt:
        name: clamav
        state: present
        update_cache: yes
      tags: always

    - name: Copiar script de scan e upload para S3
      template:
        src: send_report.sh.j2
        dest: /usr/local/bin/clamav_s3_report.sh
        mode: '0755'
      tags: always

    - name: Configurar cron job para rodar diariamente
      cron:
        name: "Daily ClamAV scan and report to S3"
        job: "/usr/local/bin/clamav_s3_report.sh"
        minute: "0"
        hour: "3"
      tags: always

    - name: Rodar o ClamAV scan + Upload + SNS agora
      command: /usr/local/bin/clamav_s3_report.sh
      async: 1800
      poll: 0  
      tags: run-now

